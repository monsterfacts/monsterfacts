<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Completely True Monster Facts</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve column" style="margin-top: 10%">
        <h4>Completely True Monster Facts</h4>
      </div>
    </div>
    <div class="row">
      <div class="twelve column">
        <p>Give me a fact about...</p>
        <div id="selectorContainer">
          <select name="type" id="typeSelector">
            <option value="aberration">Aberrations</option>
            <option value="animal">Animals</option>
            <option value="construct">Constructs</option>
            <option value="dragon">Dragons</option>
            <option value="fey">Fey</option>
            <option value="humanoid">Humanoids</option>
            <option value="magical_beast">Magical Beasts</option>
            <option value="monstrous_humanoid">Monstrous Humanoids</option>
            <option value="ooze">Oozes</option>
            <option value="outsider">Outsiders</option>
            <option value="plant">Plants</option>
            <option value="undead">Undead</option>
            <option value="vermin">Vermin</option>
          </select>
        </div>
    	<button id="factButton" class="button-primary">Go!</button>
      </div>
    </div>
    <div class="row">
    	<div class="twelve column" style="margin-top: 5%">
        <p>Did you know that...<p>
        <strong id="fact"></strong>
    	</div>
    </div>
    <div class="row">
    	<div class="twelve column" style="margin-top: 15%">
        <small><a href="https://github.com/monsterfacts/monsterfacts">CTMF for Pathfinder and DnD</a>. Powered by <a href="http://www.getskeleton.com">Skeleton</a>.
    	</div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script type="text/javascript" src="js/CompletelyTrueMonsterFacts.js"></script>
<script type="text/javascript" src="js/FactSelector.js"></script>
</body>
</html>
